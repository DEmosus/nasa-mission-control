name: NASA Project CI
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs:
    build:
        env:
            CI: true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js version 22
              uses: actions/setup-node@v4.0.3
              with:
                    node-version: "22.2.0"
            - run: npm install
            - run: npm run build --prefix client
            - run: npm test